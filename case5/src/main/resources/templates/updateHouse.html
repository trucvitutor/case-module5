<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Thông Tin Dịch Vụ</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="text-center">Cập Nhật Thông Tin Dịch Vụ</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="ten-dich-vu">Tên Dịch Vụ:</label>
            <input type="text" id="ten-dich-vu" name="ten-dich-vu" class="form-control" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="dien-tich">Diện Tích Sử Dụng (m²):</label>
                <input type="number" id="dien-tich" name="dien-tich" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="chi-phi">Chi Phí Thuê (VNĐ):</label>
                <input type="number" id="chi-phi" name="chi-phi" class="form-control" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="so-luong">Số Lượng Người Tối Đa:</label>
                <input type="number" id="so-luong" name="so-luong" class="form-control" required>
            </div>
            <div class="form-group col-md-6">
                <label for="kieu-thue">Kiểu Thuê:</label>
                <select id="kieu-thue" name="kieu-thue" class="form-control" required>
                    <option value="nam">Theo Năm</option>
                    <option value="thang">Theo Tháng</option>
                    <option value="ngay">Theo Ngày</option>
                    <option value="gio">Theo Giờ</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="tieu-chuan">Tiêu Chuẩn Phòng:</label>
            <textarea id="tieu-chuan" name="tieu-chuan" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="tien-nghi">Mô Tả Tiện Nghi Khác:</label>
            <textarea id="tien-nghi" name="tien-nghi" class="form-control" required></textarea>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="so-tang">Số Tầng:</label>
                <input type="number" id="so-tang" name="so-tang" class="form-control" required>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Cập Nhật</button>
        </div>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
