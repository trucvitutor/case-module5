<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Thông Tin Khách Hàng</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Sửa Thông Tin Khách Hàng</h2>
    <form>
        <div class="form-group">
            <label for="ho-ten">Họ và Tên:</label>
            <input type="text" class="form-control" id="ho-ten" placeholder="Nhập họ và tên">
        </div>
        <div class="form-group">
            <label for="ngay-sinh">Ngày Sinh:</label>
            <input type="date" class="form-control" id="ngay-sinh">
        </div>
        <div class="form-group">
            <label for="gioi-tinh">Giới Tính:</label>
            <select class="form-control" id="gioi-tinh">
                <option>Nam</option>
                <option>Nữ</option>
                <option>Khác</option>
            </select>
        </div>
        <div class="form-group">
            <label for="so-cmnd">Số CMND:</label>
            <input type="text" class="form-control" id="so-cmnd" placeholder="Nhập số CMND">
        </div>
        <div class="form-group">
            <label for="so-dien-thoai">Số Điện Thoại:</label>
            <input type="tel" class="form-control" id="so-dien-thoai" placeholder="Nhập số điện thoại">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập email">
        </div>
        <div class="form-group">
            <label for="loai-khach">Loại Khách:</label>
            <input type="text" class="form-control" id="loai-khach" placeholder="Nhập loại khách">
        </div>
        <div class="form-group">
            <label for="dia-chi">Địa Chỉ:</label>
            <input type="text" class="form-control" id="dia-chi" placeholder="Nhập địa chỉ">
        </div>
        <button type="submit" class="btn btn-primary">Lưu Thay Đổi</button>
    </form>
</div>
<!-- Bootstrap JS và các phụ thuộc khác -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
